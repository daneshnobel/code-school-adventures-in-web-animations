<!DOCTYPE html>
<html>

<head>
    <title>Tranforms - Adventures In Web Animations by Alyssa Nicoll</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css" />
    
</head>

<body class="transforms ">
  <h3>Click inside any of the input element.The event will animate the placeholder text and it will sit on top of the input as label</h3>
    <form class="form-panel">
        <div class="form-group">
          
          <input type="email" class="form-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <label class="form-label" for="exampleInputEmail1">Email address</label>
          
        </div>
        <div class="form-group">
          
            <input type="text" class="form-input form-control" id="exampleInputFirstName" aria-describedby="text">
            <label class="form-label" for="exampleInputFirstName">First Name</label>
            
          </div>
          <div class="form-group">
          
            <input type="text" class="form-input form-control" id="exampleInputLastName" aria-describedby="text">
            <label class="form-label" for="exampleInputLastName">Last Name</label>
            
          </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    <script src="plugins/jquery/dist/jquery.min.js"> </script>
    <script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
